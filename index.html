<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    <div class="myNavbar">
        <div>
            <h1 class="logo"><img src="imges/logo c.jpg" alt="Logo"></h1>
        </div>
            
            <div>
                <ul class="menu-list">
                    <!-- <li class="menu-list-item">Groups</li> -->
                    <button type="button" onclick="ChatRooms()"><a href="./chat.html">ChatRooms</a>
                    </button>
                    <button type="button" onclick="Logout()"><a href="./login.html">Logout</a>
                    </button>
                    <button type="button" onclick="contact()"><a href="./contact.html">Contact</a>
                    </button>
                    
                    </ul>
            </div>
            
        </div>
    </div>
    
    <section class="chat-section">
        <div class="chat-container">
            <aside class="chat-sidebar">
                <!-- <img src="imges/logo c.jpg" alt=""> -->
                <a href="#" class="chat-sidebar-logo">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="chat-sidebar-menu">
                    <li class="active"><a href="#" data-title="Chats"><i class="ri-chat-3-line"></i></a></li>
                    <li><a href="#" data-title="Contacts"><i class="ri-contacts-line"></i></a></li>
                    <li><a href="#" data-title="People"><i class="ri-user-line"></i></a></li>
                    

                    <li><a href="#" data-title="Settings"><i class="ri-settings-line"></i></a></li>
                    <li class="chat-sidebar-profile">
                        <button type="button" class="chat-sidebar-profile-toggle">
                           
                        </button>
                        <ul class="chat-sidebar-profile-dropdown">
                            <li><a href="#"><i class="ri-user-line"></i> Profile</a></li>
                            
                        </ul>
                    </li>
                </ul>
            </aside>

            <div class="chat-content">
                <div class="content-sidebar"> 
                    <form action="" class="content-sidebar-form">
                        <input type="search" class="content-sidebar-input" placeholder="Search...">
                        <button type="submit" class="content-sidebar-submit"><i class="ri-search-line"></i></button>
                    </form>
                <div class="content-messages">
                        <ul class="content-messages-list">
                             <li class="content-message-title"><span></span></li>
                            <li> 
                                <a href="#" data-conversation="#conversation-2" onclick="openChat('Ramesh')">
                                    <img class="content-message-image" src="imges/c4.webp">
                                    <span class="content-message-info">
                                        <span class="content-message-name">Office team</span>
                                        <span class="content-message-text">Hello sir</span>
                                    </span>
                                    
                                </a>
                            </li>
                            <li>
                                <a href="#" data-conversation="#conversation-2" onclick="('Enjoy Today')">
                                    <img class="content-message-image" src="imges/enjoy.jpg">
                                    <span class="content-message-info">
                                        <span class="content-message-name">Enjoy Today</span>
                                        
                                </a>
                            </li>
                            <li> 
                                <a href="#"data-conversation="#conversation-2" onclick="('Go somewhere')">
                                    <img class="content-message-image" src="imges/travel.jpg">
                                    <span class="content-message-info">
                                        <span class="content-message-name">Go somewhere</span>
                                    </a>
                            </li>
                        </ul>
                     </div>
                </div>  
            </div>
</section>
<script>
    function openChat(name) {
        
        document.querySelectorAll('.chat').forEach(function(chatSection) {
            chatSection.style.display = 'none';
        });

        // Show the selected chat section
        const selectedChatSection = document.getElementById('conversation-2');
        selectedChatSection.style.display = 'block';

        // You can customize the logic here to load specific messages for the selected user
        // For simplicity, let's just display the user's name in the chat for now
        const chatMessages = selectedChatSection.querySelector('.chat-messages');
        chatMessages.innerHTML = `<div class="message-incoming"><p>Chat with ${name}</p></div>`;
    }
</script>


   <script src="script.js"></script>
</body>
</html>
