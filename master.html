            <script>
                function searchNames() {
                    // Get the search input value
                    const searchInput = document.getElementById('searchInput').value.toLowerCase();

                    // Get all chat boxes
                    const chatBoxes = document.querySelectorAll('.chat-box');

                    // Iterate through each chat box
                    chatBoxes.forEach(chatBox => {
                        // Get the name inside the chat box
                        const name = chatBox.querySelector('.chat-title h3').textContent.toLowerCase();

                        // Check if the name contains the search input
                        if (name.includes(searchInput)) {
                            // Display the chat box
                            chatBox.style.display = 'block';

                            // Add click event to open chat with the selected name
                            chatBox.addEventListener('click', () => {
                                openChatWith(name);
                            });
                        } else {
                            // Hide the chat box if the name doesn't match the search input
                            chatBox.style.display = 'none';
                        }
                    });
                }
                function openChatWith(name) {
                    // Implement the logic to open the chat with the selected name
                    console.log('Opening chat with:', name);
                    // You can redirect to a specific chat or handle it as needed
                }
            </script>

            <script>
                function handleFileUpload(input) {
                    const file = input.files[0];
                    const messageInput = document.getElementById('messageInput');
            
                    if (file) {
                        // You can display the file name or any other information in the message input
                        messageInput.value = `File: ${file.name}`;
                    }
                }
            
                function sendMessage(event) {
                    event.preventDefault();
                    var messageInput = document.getElementById('messageInput');
                    var message = messageInput.value.trim();
            
                    if (message !== '') {
                        var messagesDiv = document.getElementById('messages');
                        var userMessage = 'You: ' + message;
                        var userMessageElement = document.createElement('p');
                        userMessageElement.textContent = userMessage;
                        messagesDiv.appendChild(userMessageElement);
    
                        // Simulate a reply (you might want to replace this with actual logic)
                        var replies = ["Hello!", "How are you?", "Nice to meet you!", "What's up?", "Tell me more!"];
                        var randomReply = "Friend: " + replies[Math.floor(Math.random() * replies.length)];
    
                        var replyElement = document.createElement('h2');
                        replyElement.textContent = randomReply;
                        messagesDiv.appendChild(replyElement);
    
                        messageInput.value = '';
    
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }
            </script>
